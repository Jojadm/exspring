<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Search persons</title>
</head>
<body>
	<h1>Search persons</h1>
	<form action="#" th:action="@{/searchPersonById}" th:object="${person}" method="post">
	<table>
		<tr>
			<td>Person id: </td>
			<td><input type="text" th:field="*{personId}" /></td>
			<div><span style="color:red" th:errors=*{global}></span></div>
		 </tr>
	</table> 
	<input type="submit" value="Submit"/> 
	</form>
	<form action="#" th:action="@{/searchAllPersons}" method="get">
		<input type="submit" value="All"/> 
	</form>
	<form action="#" th:action="@{/personAdmin}" method="get">
		<input type="submit" value="Back"/> 
	</form>
</body>
</html>
