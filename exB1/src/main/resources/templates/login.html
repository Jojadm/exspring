<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login Screen</title>
</head>
<body>
	<h1>Login</h1>
	<form action="#" th:action="@{/login}" 
		th:object="${person}" method="post">
	<table>
		<tr>
			<td>Emailaddress:</td>
			<td><input type="text" th:field="*{emailAddress}" /></td> </tr> 
			<td>password:</td>
			<td><input type="text" th:field="*{password}" /></td></tr> 
	 </table>
	<input type="submit" value="Login"/> 
	</form>
</body>
</html>
