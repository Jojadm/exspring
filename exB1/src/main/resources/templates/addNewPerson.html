<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add new person</title>
</head>
<body>
	<h1>Add new person</h1>
	
	<form action="#" th:action="@{/addNewPerson}" 
		th:object="${person}" method="post">
	<table>
		<tr>
			<td>Person id:</td>
			<td><input type="text" th:field="*{personId}" /></td></tr>
			<td>First name:</td>
			<td><input type="text" th:field="*{firstName}" /></td> 
			<td><span style="color:red" th:errors="*{firstName}"></span></td></tr>
			<td>Last name:</td>
			<td><input type="text" th:field="*{lastName}" /></td></tr> 
			<td>Age:</td>
			<td><input type="text" th:field="*{age}" /></td></tr> 
			<td>Email address:</td>
			<td><input type="text" th:field="*{emailAddress}" /></td>
			<td><span style="color:red" th:errors="*{emailAddress}"></span></td></tr>
			
			<td>Language:</td>
           	<td><select name="languages" id="languages" th:field="*{language}">
  				<option value="NL">Dutch</option>
  				<option value="FR">French</option>
  				<option value="EN">English</option>
			</select></td></tr>
      					 
			<td>Choose a password:</td>
			<td><input type="password" th:field="*{password}" /></td> 
			<td><span style="color:red" th:errors="*{password}"></span></td></tr>
			<td>Company</td></tr>
			<td>	Company name:</td>
			<td><input type="text" th:field="*{company.name}" /></td> 
			<td><span style="color:red" th:errors="*{company.name}"></span></td></tr>
			<td>	Telephone number:</td>
			<td><input type="text" th:field="*{company.telephoneNumber}" /></td> </tr> 
			<td>	VAT number:</td>
			<td><input type="text" th:field="*{company.vatNr}" /></td> </tr> 
			<td>Company address</td></tr>
			<td>	Street:</td>
			<td><input type="text" th:field="*{company.address.street}" /></td> </tr> 
			<td>	Nr:</td>
			<td><input type="text" th:field="*{company.address.nr}" /></td> </tr>
			<td>	Zipcode:</td>
			<td><input type="text" th:field="*{company.address.zipcode}" /></td> </tr>  
			<td>	Town:</td>
			<td><input type="text" th:field="*{company.address.town}" /></td>
			<td><span style="color:red" th:errors="*{company.address.town}"></span></td></tr> 
	 </table>
	<input type="submit" value="Submit"/> 
	</form>
	<form action="#" th:action="@{/personAdmin}" method="get">
		<input type="submit" value="Back"/> 
	</form>
</body>
</html>
